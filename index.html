<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bus Mall</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald|Caveat+Brush" rel="stylesheet">
</head>
<body>
  <header>
    <section class="logo-info">
      <img class= "logo" src="assets/bus-mall-logo.png" alt="Bus Mall logo">
      <h2 class ="sub-title">Next stop, more useless things!</h2>
    </section>
  </header>
  <main>
    <section class="main-content">
      <section class="images" id="image-container">
        <img class="image-one-box" id="imageOne">
        <img class="image-two-box" id="imageTwo">
        <img class="image-three-box" id="imageThree">
      </section>
      <section class="button-box">
        <button type="button" id="show-results">click for results</button>
      </section>
      <aside class="results-box" id="results"></aside>
    </section>
  </main>
  <footer>

  </footer>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
